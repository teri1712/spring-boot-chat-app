<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/profile.css}">
    <script th:src="@{/profile.js}"></script>
</head>
<body class="bg-body-tertiary">
<div class="h-100 d-flex flex-column p-2">
    <div th:replace="~{navigation :: navigation}"></div>
    <div class="flex-grow-1 d-flex justify-content-center align-items-center">
        <div class="mt-3 d-flex flex-column w-50 justify-content-center">
            <form
                    enctype="multipart/form-data"
                    method="post"
                    th:action="@{/profile/information}"
                    th:object="${profile}"
                    class="card rounded border bg-light"
            >
                <div style="position: relative">
                    <img
                            th:src="*{avatar.uri}"
                            class="card-img-top avatar"
                            th:alt="*{name + 'avatar'}"
                            style="max-height: 300px; "
                    />
                    <div class="avatar-container d-flex">
                        <input
                                class="form-control form-control-sm flex-grow-1"
                                id="file-input"
                                type="file"
                                name="file"
                                th:hidden="${!profile.allowToUpdate}"
                                onchange="openPreviewToSubmit(event)"
                        />
                    </div>
                </div>

                <div class="card-body">
                    <div class="p-2">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input
                                    type="text"
                                    class="form-control"
                                    aria-describedby="emailHelp"
                                    id="username"
                                    th:field="*{username}"
                                    readonly
                            />
                        </div>

                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input
                                    type="text"
                                    class="form-control"
                                    id="name"
                                    th:field="*{name}"
                                    th:readonly="*{!allowToUpdate}"
                                    required
                            />
                        </div>
                        <div class="mb-3">
                            <label for="birthday" class="form-label">Birthday</label>
                            <input
                                    type="date"
                                    class="form-control"
                                    id="birthday"
                                    name="birthday"
                                    th:value="${#dates.format(profile.birthday, 'yyyy-MM-dd')}"
                                    required
                                    th:readonly="*{!allowToUpdate}"
                            />
                        </div>
                        <div class="mb-3">
                            <label for="gender" class="form-label">Gender</label>
                            <select id="gender" class="form-select" aria-label="Gender select"
                                    th:field="*{gender}"
                                    th:disabled="${!profile.allowToUpdate}">
                                <option selected disabled value="">Open this select menu</option>
                                <option th:each="g : ${availableGenders}"
                                        th:value="${g}"
                                        th:text="${g}">
                                </option>
                            </select>
                        </div>
                        <button
                                id="update-button"
                                type="submit"
                                class="btn btn-warning mt-3"
                                th:disabled="${!profile.allowToUpdate}"
                        >
                            <i class="bi bi-save me-1"></i>
                            Update
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div
        id="preview-section"
        class="d-flex flex-column justify-content-center align-items-center"
        onclick="closePreview(event)"
>
    <div
            class="card w-50 h-75 rounded border bg-light"
            onclick="event.stopPropagation();"
    >
        <input
                class="form-control form-control-sm flex-grow-1"
                id="file-input-preview"
                type="file"
                name="file"
                hidden
        />
        <div style="position: relative">
            <img
                    id="image-preview"
                    class="card-img-top avatar"
                    style="max-height: 250px; "
                    alt="Preview avatar"
            />
        </div>

        <div class="card-body">
            <div class="p-2">
                <div class="mb-3">
                    <label for="username-preview" class="form-label">Username</label>
                    <input
                            type="text"
                            class="form-control"
                            id="username-preview"
                            name="username"
                            aria-describedby="emailHelp"
                            th:value="${profile.username}"
                            readonly
                            disabled
                    />
                </div>

                <div class="mb-3">
                    <label for="name-preview" class="form-label">Name</label>
                    <input
                            type="text"
                            class="form-control"
                            id="name-preview"
                            name="name"
                            th:value="${profile.name}"
                            readonly
                            disabled
                    />
                </div>

                <div class="mb-3">
                    <label for="gender-preview" class="form-label">Gender</label>
                    <input id="gender-preview"
                           class="form-control"
                           aria-label="Gender select"
                           th:value="${profile.gender}"
                           readonly
                           disabled/>
                </div>
                <div class="mb-3">
                    <label for="dob-preview" class="form-label">Birthday</label>
                    <input
                            type="date"
                            class="form-control"
                            id="dob-preview"
                            readonly
                            th:value="${#dates.format(profile.birthday, 'yyyy-MM-dd')}"
                            disabled
                    />
                </div>
                <button
                        type="button"
                        id="avatar-submit"
                        class="btn btn-warning mt-3"
                        onclick="submitWithAvatar()"
                >
          <span
                  id="submit-spinner"
                  class="spinner-border spinner-border-sm d-none"
                  role="status"
                  aria-hidden="true"
          ></span>
                    <i class="bi bi-check2-circle me-1"></i>
                    Accept and change
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
