<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        :root {
            --bs-primary: var(--bs-warning);
            --bs-primary-rgb: var(--bs-warning-rgb);
        }

        html, body {
            height: 100%;
        }

        .card {
            border: none;
            border-radius: 1rem;
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(var(--bs-warning-rgb), .25);
            border-color: var(--bs-warning);
        }

    </style>
</head>
<body class="d-flex align-items-center justify-content-center bg-body-tertiary">

<div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
    <h1 class="fw-semibold text-center mb-4">
        <i class="bi bi-person-circle text-warning me-1"></i>
        Sign in
    </h1>

    <div class="alert alert-danger" th:if="${param.error != null}" th:text="${param.error}"/>
    <form method="post" th:action="@{/login}">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text"
                   class="form-control"
                   id="username"
                   name="username"
                   placeholder="Username"
                   required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password"
                   class="form-control"
                   id="password"
                   name="password"
                   placeholder="Password"
                   required>
        </div>

        <button type="submit" class="btn btn-warning w-100"><i class="bi bi-box-arrow-in-right me-1"></i> Login</button>
    </form>
</div>
</body>
</html>
