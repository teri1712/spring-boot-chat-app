<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<link rel="stylesheet" th:href="@{/profile.css}">
<body>
<div class="h-100 d-flex flex-column p-2">
    <div th:replace="~{navigation :: navigation}"></div>
    <div class="flex-grow-1 d-flex justify-content-center align-items-center">
        <div class="mt-3 d-flex flex-column w-50 justify-content-center">
            <form
                    method="post"
                    th:action="@{/profile/password}"
                    th:object="${profile}"
                    class="card rounded border bg-light"
            >
                <div style="position: relative">
                    <img
                            th:src="*{avatar.uri}"
                            class="card-img-top avatar"
                            th:alt="*{name + 'avatar'}"
                            style="max-height: 300px; "
                    />
                </div>

                <div class="card-body">
                    <div class="p-2">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input
                                    type="text"
                                    class="form-control"
                                    aria-describedby="emailHelp"
                                    id="username"
                                    th:field="*{username}"
                                    readonly
                                    disabled
                            />
                        </div>

                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input
                                    type="text"
                                    class="form-control"
                                    id="name"
                                    th:field="*{name}"
                                    readonly
                                    required
                                    disabled
                            />
                        </div>
                        <div class="alert alert-danger" th:if="${error != null}" th:text="${error}"/>
                        <div class="alert alert-success" th:if="${success != null}" th:text="${success}"/>
                        <div class="mb-3">
                            <label for="password" class="form-label">Enter your Password</label>
                            <input
                                    type="password"
                                    class="form-control"
                                    id="password"
                                    name="password"
                            />
                        </div>
                        <div class="mb-3">
                            <label for="new_password" class="form-label">Enter new Password</label>
                            <input
                                    type="password"
                                    class="form-control"
                                    id="new_password"
                                    name="new_password"
                                    minlength="8"
                            />
                        </div>
                        <button
                                id="update-button"
                                type="submit"
                                class="btn btn-warning mt-3"
                        >
                            Update
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
